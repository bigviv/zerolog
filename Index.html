<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZeroLog v4.5 | Pro</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-REPLACE_WITH_YOUR_ID" crossorigin="anonymous"></script>

    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; touch-action: manipulation; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        .library-modal { background-color: #000 !important; z-index: 1000; position: fixed; inset: 0; overflow-y: auto; }
        
        /* AD CONTAINER STYLING */
        .ad-timer-wrapper {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            border-top: 1px solid #ddd;
        }
        .ad-label { font-size: 8px; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        input[type="number"] { -webkit-appearance: none; margin: 0; -moz-appearance: textfield; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const STORAGE_KEY = "zerolog_v4_5_final";
        const PRO_UNLOCK_KEY = "GAINS2026"; 

        function App() {
            // --- STATE & INITIALIZATION ---
            const [state, setState] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : {
                    isPro: false,
                    settings: { rS: 90, bW: 20, unit: 'kg' },
                    history: [],
                    days: [
                        { id: 'd1', label: 'Mon', title: 'Chest & Tri', exercises: [] },
                        { id: 'd2', label: 'Tue', title: 'Back & Bi', exercises: [] },
                        { id: 'd3', label: 'Wed', title: 'Rest Day', exercises: [] },
                        { id: 'd4', label: 'Thu', title: 'Shoulders', exercises: [] },
                        { id: 'd5', label: 'Fri', title: 'Leg Day', exercises: [] },
                        { id: 'd6', label: 'Sat', title: 'Active Rest', exercises: [] },
                        { id: 'd7', label: 'Sun', title: 'Rest Day', exercises: [] }
                    ],
                    lib: { 
                        "Chest": ["Bench Press", "Incline DB Press"], 
                        "Back": ["Deadlift", "Pullups"], 
                        "Legs": ["Squat", "Leg Press"], 
                        "Shoulders": ["OHP", "Lateral Raise"], 
                        "Arms": ["Bicep Curl", "Tricep Pushdown"] 
                    }
                };
            });

            const [view, setView] = useState('workout');
            const [activeIdx, setActiveIdx] = useState(0);
            const [timer, setTimer] = useState(0);
            const [promoInput, setPromoInput] = useState("");
            const [showLib, setShowLib] = useState(false);
            const [search, setSearch] = useState("");
            const wakeLock = useRef(null);

            // --- PERSISTENCE & WAKE LOCK ---
            useEffect(() => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }, [state]);

            useEffect(() => {
                const requestWakeLock = async () => {
                    try { if ('wakeLock' in navigator) wakeLock.current = await navigator.wakeLock.request('screen'); } 
                    catch (err) { console.log("WakeLock failed"); }
                };
                requestWakeLock();
                return () => wakeLock.current?.release();
            }, []);

            // --- TIMER ENGINE ---
            useEffect(() => {
                let interval = null;
                if (timer > 0) interval = setInterval(() => setTimer(t => t - 1), 1000);
                else if (timer === 0 && interval !== null) {
                    if ("vibrate" in navigator) navigator.vibrate([400, 200, 400]);
                    clearInterval(interval);
                }
                return () => clearInterval(interval);
            }, [timer]);

            // --- FUNCTIONS ---
            const unlockPro = () => {
                if (promoInput.toUpperCase() === PRO_UNLOCK_KEY) {
                    setState({...state, isPro: true});
                    alert("Pro Activated: Ads Disabled!");
                } else { alert("Invalid Code"); }
            };

            const logSession = () => {
                const day = state.days[activeIdx];
                let vol = 0; let exData = {};
                day.exercises.forEach(ex => {
                    const doneSets = ex.sets.filter(s => s.done);
                    if (doneSets.length > 0) {
                        exData[ex.name] = doneSets.map(s => ({ w: s.weight, r: s.reps }));
                        doneSets.forEach(s => vol += (parseFloat(s.weight || 0) * parseFloat(s.reps || 0)));
                    }
                });
                if (vol > 0) {
                    const ns = {...state};
                    ns.history.push({ date: new Date().toLocaleDateString(), title: day.title, volume: vol.toFixed(1), exData });
                    ns.days[activeIdx].exercises.forEach(e => e.sets.forEach(s => s.done = false));
                    setState(ns);
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    setView('history');
                }
            };

            const currentDay = state.days[activeIdx];

            return (
                <div className="min-h-screen flex flex-col bg-black">
                    <nav className="flex border-b border-white/10 sticky top-0 bg-black z-40">
                        {['workout', 'history', 'settings'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`flex-1 p-4 font-bold text-[10px] tracking-widest uppercase ${view === v ? 'tab-active' : 'text-gray-600'}`}>{v}</button>
                        ))}
                    </nav>

                    <main className="flex-1 max-w-md mx-auto w-full p-4 pb-48">
                        {view === 'workout' && (
                            <div>
                                <div className="flex gap-2 overflow-x-auto no-scrollbar mb-6">
                                    {state.days.map((d, i) => (
                                        <button key={i} onClick={() => setActiveIdx(i)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase min-w-[80px] ${activeIdx === i ? 'bg-blue-600' : 'bg-white/5 opacity-20'}`}>{d.label}</button>
                                    ))}
                                </div>
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-2xl font-black italic uppercase">{currentDay.title}</h1>
                                    <button onClick={() => setShowLib(true)} className="bg-blue-600 w-12 h-12 rounded-full font-bold text-2xl shadow-lg">+</button>
                                </div>
                                {currentDay.exercises.map((ex, exIdx) => (
                                    <div key={exIdx} className="bg-white/5 border border-white/10 rounded-2xl p-4 mb-4">
                                        <div className="flex justify-between mb-4">
                                            <span className="font-bold text-blue-500 uppercase text-xs tracking-widest">{ex.name}</span>
                                            <button onClick={() => {if(confirm("Delete?")){const ns={...state}; ns.days[activeIdx].exercises.splice(exIdx,1); setState(ns);}}} className="text-white/10">&times;</button>
                                        </div>
                                        {ex.sets.map((s, sIdx) => (
                                            <div key={sIdx} className="flex gap-2 items-center mb-3">
                                                <input type="number" inputMode="decimal" placeholder="kg" className="w-1/3 p-4 bg-black border border-white/10 rounded-xl text-center font-bold" value={s.weight} onChange={e => {
                                                    const ns = {...state}; ns.days[activeIdx].exercises[exIdx].sets[sIdx].weight = e.target.value; setState(ns);
                                                }} />
                                                <input type="number" inputMode="numeric" placeholder="reps" className="w-1/3 p-4 bg-black border border-white/10 rounded-xl text-center font-bold" value={s.reps} onChange={e => {
                                                    const ns = {...state}; ns.days[activeIdx].exercises[exIdx].sets[sIdx].reps = e.target.value; setState(ns);
                                                }} />
                                                <button onClick={() => {
                                                    const ns = {...state}; const t = ns.days[activeIdx].exercises[exIdx].sets[sIdx];
                                                    t.done = !t.done; if(t.done) { setTimer(state.settings.rS); if("vibrate" in navigator) navigator.vibrate(50); }
                                                    setState(ns);
                                                }} className={`w-12 h-12 rounded-xl flex items-center justify-center ${s.done ? 'bg-blue-600' : 'border border-white/20'}`}>{s.done ? 'âœ“' : ''}</button>
                                            </div>
                                        ))}
                                        <button onClick={() => {const ns={...state}; ns.days[activeIdx].exercises[exIdx].sets.push({weight:'', reps:'', done:false}); setState(ns);}} className="w-full py-2 text-[9px] font-bold uppercase text-white/10">+ Add Set</button>
                                    </div>
                                ))}
                                {currentDay.exercises.length > 0 && (
                                    <button onClick={logSession} className="w-full py-5 bg-blue-600 rounded-2xl mt-8 font-black uppercase tracking-widest shadow-xl">Complete Workout</button>
                                )}
                                
                                <div className="mt-12 p-6 border-t border-white/5 opacity-20 text-[9px] leading-relaxed uppercase tracking-tighter">
                                    <h4 className="font-bold mb-2">Instructions</h4>
                                    <p>ZeroLog is a high-performance workout tracker. Log sets, weights, and reps. Rest periods are automatically timed. Progressive overload history is saved to device storage.</p>
                                </div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="space-y-3">
                                {[...state.history].reverse().map((h, i) => (
                                    <div key={i} className="p-4 bg-white/5 rounded-xl border border-white/5 flex justify-between">
                                        <div><p className="font-bold uppercase text-xs">{h.title}</p><p className="text-[10px] opacity-40 uppercase">{h.date}</p></div>
                                        <p className="text-blue-500 font-bold">{h.volume} {state.settings.unit}</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-6">
                                <div className="p-5 bg-white/5 rounded-2xl border border-white/10">
                                    <h3 className="text-[10px] font-bold uppercase mb-4 text-blue-500 tracking-widest">Premium</h3>
                                    {state.isPro ? (
                                        <p className="text-green-500 font-bold italic text-xs">PRO UNLOCKED (AD-FREE)</p>
                                    ) : (
                                        <div className="flex gap-2">
                                            <input className="flex-1 bg-black border border-white/10 p-4 rounded-xl text-xs" placeholder="Enter Pro Code" value={promoInput} onChange={e => setPromoInput(e.target.value)} />
                                            <button onClick={unlockPro} className="bg-blue-600 px-6 rounded-xl font-bold text-[10px]">VERIFY</button>
                                        </div>
                                    )}
                                </div>
                                <div className="p-5 bg-white/5 rounded-2xl border border-white/10">
                                    <label className="text-[10px] font-bold uppercase opacity-40 block mb-2">Default Rest (Seconds)</label>
                                    <input type="number" className="w-full bg-black p-4 rounded-xl border border-white/10 font-bold text-blue-500" value={state.settings.rS} onChange={e => setState({...state, settings:{...state.settings, rS: parseInt(e.target.value) || 0}})} />
                                </div>
                                <div className="flex flex-col gap-4 opacity-40">
                                    <a href="privacy.html" className="text-[10px] font-bold uppercase underline">Privacy Policy</a>
                                    <button onClick={() => {if(confirm("Wipe all data?")){ localStorage.clear(); location.reload(); }}} className="text-[10px] font-bold uppercase text-left">Factory Reset App</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {showLib && (
                        <div className="library-modal p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-black italic uppercase">Add Exercise</h2>
                                <button onClick={() => setShowLib(false)} className="text-3xl">&times;</button>
                            </div>
                            <input placeholder="Search library..." className="w-full p-4 bg-white/10 rounded-2xl mb-8 outline-none font-bold" value={search} onChange={e => setSearch(e.target.value)} />
                            {Object.entries(state.lib).map(([cat, exs]) => (
                                <div key={cat} className="mb-6">
                                    <p className="text-blue-500 text-[9px] font-black uppercase mb-3 tracking-widest">{cat}</p>
                                    <div className="flex flex-col gap-2">
                                        {exs.filter(e => e.toLowerCase().includes(search.toLowerCase())).map(e => (
                                            <button key={e} onClick={() => {
                                                const ns = {...state};
                                                ns.days[activeIdx].exercises.push({name: e, sets: [{weight: '', reps: '', done: false}]});
                                                setState(ns); setShowLib(false);
                                            }} className="text-left p-4 bg-white/5 rounded-xl border border-white/5 font-bold uppercase text-[10px]">{e}</button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {timer > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 z-50">
                            <div className="bg-blue-600 p-6 flex items-center justify-between shadow-2xl">
                                <span className="text-4xl font-mono font-black">{Math.floor(timer/60)}:{(timer%60).toString().padStart(2, '0')}</span>
                                <button onClick={() => setTimer(0)} className="bg-white/20 px-6 py-3 rounded-xl font-bold text-xs uppercase">Skip</button>
                            </div>
                            {!state.isPro && (
                                <div className="ad-timer-wrapper">
                                    <div className="ad-label">Advertisement</div>
                                    <ins className="adsbygoogle"
                                         style={{display:'inline-block', width:'320px', height:'50px'}}
                                         data-ad-client="ca-pub-REPLACE_WITH_YOUR_ID"
                                         data-ad-slot="REPLACE_WITH_YOUR_SLOT_ID"></ins>
                                    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
