<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZeroLog Workout Logger</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9180492943097575" crossorigin="anonymous"></script>

    <style>
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; touch-action: manipulation; }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        input, textarea { background: #111 !important; border: 1px solid #333 !important; color: #fff !important; border-radius: 12px; padding: 12px; font-weight: bold; outline: none; }
        input:focus { border-color: #3b82f6 !important; }
        .plate-text { color: #3b82f6; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .title-input { background: transparent !important; border: none !important; font-size: 1.5rem; font-weight: 900; font-style: italic; text-transform: uppercase; padding: 0 !important; width: 100%; color: #fff !important; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ad-container { background: #111; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 60px; width: 100%; margin-top: 10px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
    
    <link rel="manifest" href="/zerolog/manifest.json">
    
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/zerolog/sw.js');
      }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const S_KEY = "zerolog_v55_live";

        const deepClone = (obj) => {
            try { if (typeof structuredClone === "function") return structuredClone(obj); } catch (e) {}
            return JSON.parse(JSON.stringify(obj));
        };

        const safeParse = (raw, fallback) => {
            try { const parsed = JSON.parse(raw); return parsed && typeof parsed === "object" ? parsed : fallback; } 
            catch (e) { return fallback; }
        };

        function App() {
            const [state, setState] = useState(() => {
                const fallback = {
                    profile: { name: '', weight: '', height: '' },
                    settings: { restSeconds: 90, barWeight: 20 },
                    history: [],
                    days: [
                        { id: 'd1', label: 'Mon', title: 'Upper Push', ex: [], notes: '', cardio: [] },
                        { id: 'd2', label: 'Tue', title: 'Lower Body', ex: [], notes: '', cardio: [] },
                        { id: 'd3', label: 'Wed', title: 'Rest Day', ex: [], notes: '', cardio: [] },
                        { id: 'd4', label: 'Thu', title: 'Upper Pull', ex: [], notes: '', cardio: [] },
                        { id: 'd5', label: 'Fri', title: 'Full Body', ex: [], notes: '', cardio: [] },
                        { id: 'd6', label: 'Sat', title: 'Active Recovery', ex: [], notes: '', cardio: [] },
                        { id: 'd7', label: 'Sun', title: 'Rest Day', ex: [], notes: '', cardio: [] }
                    ],
                    lib: { 
                        "Chest": ["Bench Press", "Chest Fly"], "Back": ["Deadlift", "Lat Pulldown"],
                        "Legs": ["Squat", "Leg Press"], "Arms": ["Bicep Curl", "Tricep Pushdown"],
                        "Custom": []
                    }
                };
                const s = localStorage.getItem(S_KEY);
                return s ? safeParse(s, fallback) : fallback;
            });

            const [view, setView] = useState('workout');
            const [dIdx, setDIdx] = useState(0);
            const [timer, setTimer] = useState(0);
            const [libOpen, setLibOpen] = useState(false);
            const [customEx, setCustomEx] = useState("");

            useEffect(() => { localStorage.setItem(S_KEY, JSON.stringify(state)); }, [state]);

            // Trigger AdMob refresh when timer starts
            useEffect(() => {
                if (timer > 0) {
                    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch (e) {}
                }
            }, [timer]);

            useEffect(() => {
                if (timer <= 0) return;
                const itv = setInterval(() => {
                    setTimer(t => {
                        if (t <= 1) { if (navigator.vibrate) navigator.vibrate([400, 200, 400]); return 0; }
                        return t - 1;
                    });
                }, 1000);
                return () => clearInterval(itv);
            }, [timer]);

            const renderPlates = (w) => {
                const bar = parseFloat(state.settings.barWeight) || 0;
                const perSide = (parseFloat(w) - bar) / 2;
                return perSide > 0 ? `Load: ${perSide.toFixed(1)}kg Per Side` : (w > 0 ? "Bar" : "");
            };

            const addExercise = (name) => {
                setState(prev => {
                    const ns = deepClone(prev);
                    let lastW = '';
                    const lastSession = [...ns.history].reverse().find(h => h.exDetails && h.exDetails[name]);
                    if (lastSession) lastW = lastSession.exDetails[name];
                    ns.days[dIdx].ex.push({ name, sets: [{ w: lastW, r: '', done: false, n: '' }] });
                    return ns;
                });
                setLibOpen(false);
            };

            const logWorkout = () => {
                let vol = 0;
                let exDetails = {};
                state.days[dIdx].ex.forEach(e => {
                    let maxW = 0;
                    e.sets.filter(s => s.done).forEach(s => {
                        const weight = parseFloat(s.w || 0);
                        vol += (weight * parseFloat(s.r || 0));
                        if (weight > maxW) maxW = weight;
                    });
                    if (maxW > 0) exDetails[e.name] = maxW;
                });
                if (vol > 0 || state.days[dIdx].cardio.length > 0) {
                    const ns = deepClone(state);
                    ns.history.push({ 
                        date: new Date().toLocaleDateString(), title: state.days[dIdx].title, 
                        vol: vol.toLocaleString(), exDetails: exDetails 
                    });
                    setState(ns); setView('history'); confetti();
                }
            };

            const cur = state.days[dIdx];
            const isRest = cur.title.toLowerCase().includes('rest') || cur.title.toLowerCase().includes('recovery');

            return (
                <div className="min-h-screen flex flex-col bg-black text-left">
                    <nav className="flex border-b border-white/10 sticky top-0 bg-black z-40">
                        {['workout', 'history', 'settings'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`flex-1 p-4 font-bold text-[10px] uppercase tracking-widest transition-all ${view === v ? 'tab-active' : 'text-gray-500'}`}>{v}</button>
                        ))}
                    </nav>

                    <main className="flex-1 p-4 pb-40 max-w-md mx-auto w-full">
                        {view === 'workout' && (
                            <div className="space-y-6">
                                <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                    {state.days.map((d, i) => (
                                        <button key={i} onClick={() => setDIdx(i)} className={`px-4 py-2 rounded-xl text-[10px] font-bold whitespace-nowrap transition-all ${dIdx === i ? 'bg-blue-600 shadow-lg shadow-blue-900/20' : 'bg-white/5 opacity-40'}`}>{d.label}</button>
                                    ))}
                                </div>

                                <div className="flex justify-between items-center gap-4">
                                    <input className="title-input" value={cur.title} onChange={e => { const ns=deepClone(state); ns.days[dIdx].title=e.target.value; setState(ns); }} />
                                    <button onClick={() => setLibOpen(true)} className="bg-blue-600 w-12 h-10 rounded-full text-xl font-bold active:scale-90 transition-transform">+</button>
                                </div>

                                {cur.ex.map((e, ei) => (
                                    <div key={ei} className="bg-white/5 border border-white/10 rounded-2xl p-4">
                                        <div className="flex justify-between mb-3 items-center">
                                            <div>
                                                <p className="font-bold text-blue-500 text-xs uppercase">{e.name}</p>
                                            </div>
                                            <button onClick={() => { if(confirm("Remove?")){ const ns=deepClone(state); ns.days[dIdx].ex.splice(ei,1); setState(ns); }}} className="text-white/20 text-2xl px-1">&times;</button>
                                        </div>
                                        {e.sets.map((s, si) => (
                                            <div key={si} className="mb-4">
                                                <div className="flex gap-2 mb-2 items-center">
                                                    <input type="number" placeholder="kg" className="w-full text-center" value={s.w} onChange={x => { const ns=deepClone(state); ns.days[dIdx].ex[ei].sets[si].w=x.target.value; setState(ns); }} />
                                                    <input type="number" placeholder="reps" className="w-full text-center" value={s.r} onChange={x => { const ns=deepClone(state); ns.days[dIdx].ex[ei].sets[si].r=x.target.value; setState(ns); }} />
                                                    <button onClick={() => { const ns=deepClone(state); const t=ns.days[dIdx].ex[ei].sets[si]; t.done=!t.done; if(t.done) setTimer(Number(ns.settings.restSeconds)||90); setState(ns); }} className={`w-14 h-12 flex-shrink-0 rounded-xl transition-colors ${s.done ? 'bg-blue-600' : 'border border-white/20'}`}>{s.done ? 'âœ“' : ''}</button>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => { const ns=deepClone(state); const sets=ns.days[dIdx].ex[ei].sets; const prevS=sets[sets.length-1]; sets.push({w:prevS?prevS.w:'', r:prevS?prevS.r:'', done:false, n:''}); setState(ns); }} className="w-full text-[9px] opacity-20 font-bold uppercase tracking-widest py-2 border border-dashed border-white/10 rounded-lg mt-2">+ Add Set</button>
                                    </div>
                                ))}

                                <button onClick={logWorkout} className="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-sm shadow-xl shadow-blue-900/20 active:scale-95 transition-all">Complete Workout</button>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="space-y-3">
                                <h2 className="text-xl font-black italic uppercase text-blue-500 mb-6">Log History</h2>
                                {[...state.history].reverse().map((h, i) => (
                                    <div key={i} className="p-5 bg-white/5 border border-white/5 rounded-2xl flex justify-between items-center">
                                        <div><p className="font-bold text-sm uppercase">{h.title}</p><p className="text-[10px] opacity-30 font-bold">{h.date}</p></div>
                                        <div className="text-right"><p className="text-blue-500 font-black text-lg">{h.vol} kg</p></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-black italic uppercase text-blue-500 mb-4">Settings</h2>
                                <div className="p-5 bg-white/5 rounded-2xl space-y-5">
                                    <div className="flex gap-3">
                                        <div className="flex-1">
                                            <label className="text-[10px] uppercase opacity-40 font-bold">Rest Timer (s)</label>
                                            <input type="number" className="w-full" value={state.settings.restSeconds} onChange={e=>setState({...state, settings:{...state.settings, restSeconds:e.target.value}})} />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-[10px] uppercase opacity-40 font-bold">Bar Weight (kg)</label>
                                            <input type="number" className="w-full" value={state.settings.barWeight} onChange={e=>setState({...state, settings:{...state.settings, barWeight:e.target.value}})} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {libOpen && (
                        <div className="fixed inset-0 bg-black z-50 p-6 overflow-y-auto">
                            <div className="flex justify-between items-center mb-8"><h2 className="text-xl font-black uppercase italic text-blue-500">Add Exercise</h2><button onClick={()=>setLibOpen(false)} className="text-3xl">&times;</button></div>
                            <div className="mb-10 p-5 bg-white/5 rounded-2xl border border-white/10">
                                <div className="flex gap-2">
                                    <input placeholder="New custom exercise..." className="flex-1 !bg-black" value={customEx} onChange={e=>setCustomEx(e.target.value)} />
                                    <button onClick={()=>{
                                        if(!customEx.trim()) return;
                                        addExercise(customEx.trim());
                                        setCustomEx("");
                                    }} className="bg-blue-600 px-6 rounded-xl font-bold text-xs uppercase">Add</button>
                                </div>
                            </div>
                            {Object.entries(state.lib).map(([category, exercises]) => (
                                <div key={category} className="mb-8">
                                    <p className="text-white/30 text-[10px] font-black mb-4 uppercase tracking-widest border-b border-white/5 pb-1">{category}</p>
                                    <div className="grid grid-cols-1 gap-2">
                                        {exercises.map(en => (
                                            <button key={en} onClick={()=>addExercise(en)} className="text-left p-5 bg-white/5 rounded-xl font-bold text-xs uppercase border border-white/5 active:bg-blue-600 transition-colors">{en}</button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {timer > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 z-50 bg-blue-600 p-6 flex flex-col items-center shadow-2xl rounded-t-3xl border-t border-white/20">
                            <div className="flex justify-between w-full items-center mb-6">
                                <div className="flex flex-col">
                                    <span className="text-[10px] uppercase font-bold opacity-70">Rest Interval</span>
                                    <span className="text-5xl font-mono font-black tabular-nums">{Math.floor(timer/60)}:{(timer%60).toString().padStart(2,'0')}</span>
                                </div>
                                <button onClick={()=>setTimer(0)} className="bg-black/20 px-5 py-3 rounded-2xl font-black text-[10px] uppercase">Skip Timer</button>
                            </div>
                            
                            {/* LIVE AD UNIT FROM SCREENSHOT */}
                            <div className="ad-container">
                                <ins className="adsbygoogle"
                                     style={{display:'inline-block', width:'320px', height:'50px'}}
                                     data-ad-client="ca-pub-9180492943097575"
                                     data-ad-slot="6115261796"></ins>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
