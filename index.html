<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZeroLog Pro v5.3</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-REPLACE_WITH_YOUR_ID" crossorigin="anonymous"></script>

    <style>
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; touch-action: manipulation; }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        input, textarea { background: #111 !important; border: 1px solid #333 !important; color: #fff !important; border-radius: 12px; padding: 12px; font-weight: bold; outline: none; }
        input:focus { border-color: #3b82f6 !important; }
        .plate-text { color: #3b82f6; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .title-input { background: transparent !important; border: none !important; font-size: 1.5rem; font-weight: 900; font-style: italic; text-transform: uppercase; padding: 0 !important; width: 100%; color: #fff !important; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ad-placeholder { background: #fff; color: #000; font-size: 10px; font-weight: bold; display: flex; align-items: center; justify-content: center; border-radius: 8px; border: 1px dashed #ccc; margin-top: 10px; }
        label { display: block; margin-bottom: 4px; }
    </style>
    <link rel="manifest" href="/zerolog/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/zerolog/sw.js');
  }
</script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const S_KEY = "zerolog_v53_master";
        const PRO_KEY = "GAINS2026";

        const deepClone = (obj) => {
            try { if (typeof structuredClone === "function") return structuredClone(obj); } catch (e) {}
            return JSON.parse(JSON.stringify(obj));
        };

        const safeParse = (raw, fallback) => {
            try { const parsed = JSON.parse(raw); return parsed && typeof parsed === "object" ? parsed : fallback; } 
            catch (e) { return fallback; }
        };

        function App() {
            const [state, setState] = useState(() => {
                const fallback = {
                    isPro: false,
                    profile: { name: '', weight: '', height: '' },
                    settings: { restSeconds: 90, barWeight: 20 },
                    history: [],
                    days: [
                        { id: 'd1', label: 'Mon', title: 'Upper Push', ex: [], notes: '', cardio: [] },
                        { id: 'd2', label: 'Tue', title: 'Lower Body', ex: [], notes: '', cardio: [] },
                        { id: 'd3', label: 'Wed', title: 'Rest Day', ex: [], notes: '', cardio: [] },
                        { id: 'd4', label: 'Thu', title: 'Upper Pull', ex: [], notes: '', cardio: [] },
                        { id: 'd5', label: 'Fri', title: 'Full Body', ex: [], notes: '', cardio: [] },
                        { id: 'd6', label: 'Sat', title: 'Active Recovery', ex: [], notes: '', cardio: [] },
                        { id: 'd7', label: 'Sun', title: 'Rest Day', ex: [], notes: '', cardio: [] }
                    ],
                    lib: { 
                        "Chest": ["Bench Press", "Chest Fly"], "Back": ["Deadlift", "Lat Pulldown"],
                        "Legs": ["Squat", "Leg Press"], "Arms": ["Bicep Curl", "Tricep Pushdown"],
                        "Custom": []
                    }
                };
                const s = localStorage.getItem(S_KEY);
                return s ? safeParse(s, fallback) : fallback;
            });

            const [view, setView] = useState('workout');
            const [dIdx, setDIdx] = useState(0);
            const [timer, setTimer] = useState(0);
            const [libOpen, setLibOpen] = useState(false);
            const [customEx, setCustomEx] = useState("");
            const [promo, setPromo] = useState("");

            useEffect(() => { localStorage.setItem(S_KEY, JSON.stringify(state)); }, [state]);

            useEffect(() => {
                if (timer <= 0) return;
                const itv = setInterval(() => {
                    setTimer(t => {
                        if (t <= 1) { if (navigator.vibrate) navigator.vibrate([400, 200, 400]); return 0; }
                        return t - 1;
                    });
                }, 1000);
                return () => clearInterval(itv);
            }, [timer]);

            const renderPlates = (w) => {
                const bar = parseFloat(state.settings.barWeight) || 0;
                const perSide = (parseFloat(w) - bar) / 2;
                return perSide > 0 ? `Load: ${perSide.toFixed(1)}kg Per Side` : (w > 0 ? "Bar" : "");
            };

            const addExercise = (name) => {
                setState(prev => {
                    const ns = deepClone(prev);
                    let lastW = '';
                    const lastSession = [...ns.history].reverse().find(h => h.exDetails && h.exDetails[name]);
                    if (lastSession) lastW = lastSession.exDetails[name];
                    ns.days[dIdx].ex.push({ name, sets: [{ w: lastW, r: '', done: false, n: '' }] });
                    return ns;
                });
                setLibOpen(false);
            };

            const logWorkout = () => {
                let vol = 0;
                let exDetails = {};
                state.days[dIdx].ex.forEach(e => {
                    let maxW = 0;
                    e.sets.filter(s => s.done).forEach(s => {
                        const weight = parseFloat(s.w || 0);
                        vol += (weight * parseFloat(s.r || 0));
                        if (weight > maxW) maxW = weight;
                    });
                    if (maxW > 0) exDetails[e.name] = maxW;
                });
                if (vol > 0 || state.days[dIdx].cardio.length > 0) {
                    const ns = deepClone(state);
                    ns.history.push({ 
                        date: new Date().toLocaleDateString(), title: state.days[dIdx].title, 
                        vol: vol.toLocaleString(), exDetails: exDetails 
                    });
                    setState(ns); setView('history'); confetti();
                }
            };

            const cur = state.days[dIdx];
            const isRest = cur.title.toLowerCase().includes('rest') || cur.title.toLowerCase().includes('recovery');

            return (
                <div className="min-h-screen flex flex-col bg-black text-left">
                    <nav className="flex border-b border-white/10 sticky top-0 bg-black z-40">
                        {['workout', 'history', 'settings'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`flex-1 p-4 font-bold text-[10px] uppercase tracking-widest transition-all ${view === v ? 'tab-active' : 'text-gray-500'}`}>{v}</button>
                        ))}
                    </nav>

                    <main className="flex-1 p-4 pb-40 max-w-md mx-auto w-full">
                        {view === 'workout' && (
                            <div className="space-y-6">
                                <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                    {state.days.map((d, i) => (
                                        <button key={i} onClick={() => setDIdx(i)} className={`px-4 py-2 rounded-xl text-[10px] font-bold whitespace-nowrap transition-all ${dIdx === i ? 'bg-blue-600 shadow-lg shadow-blue-900/20' : 'bg-white/5 opacity-40'}`}>{d.label}</button>
                                    ))}
                                </div>

                                <div className="flex justify-between items-center gap-4">
                                    <input className="title-input" value={cur.title} onChange={e => { const ns=deepClone(state); ns.days[dIdx].title=e.target.value; setState(ns); }} />
                                    <button onClick={() => setLibOpen(true)} className="bg-blue-600 w-12 h-10 rounded-full text-xl font-bold active:scale-90 transition-transform">+</button>
                                </div>

                                {isRest && (
                                    <div className="bg-blue-900/20 border border-blue-500/30 p-6 rounded-2xl animate-pulse-slow">
                                        <p className="text-blue-400 font-bold text-xs mb-2 uppercase tracking-widest italic">Recovery Mode Active</p>
                                        <p className="text-sm opacity-80 mb-4">Hydrate (3L+), focus on 8h sleep, and light mobility or walking today.</p>
                                    </div>
                                )}

                                {cur.ex.map((e, ei) => (
                                    <div key={ei} className="bg-white/5 border border-white/10 rounded-2xl p-4">
                                        <div className="flex justify-between mb-3 items-center">
                                            <div>
                                                <p className="font-bold text-blue-500 text-xs uppercase">{e.name}</p>
                                                {state.history.some(h => h.exDetails && h.exDetails[e.name]) && (
                                                    <p className="text-[8px] opacity-40 uppercase font-bold tracking-tighter">Last Peak: { [...state.history].reverse().find(h => h.exDetails && h.exDetails[e.name]).exDetails[e.name]}kg</p>
                                                )}
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { const ns=deepClone(state); ns.days[dIdx].ex[ei].sets=e.sets.map(s=>({...s, w:(parseFloat(s.w)||0)+2.5})); setState(ns); }} className="bg-blue-500/10 px-2 py-1 rounded text-[8px] font-bold text-blue-400 border border-blue-500/20 uppercase">+2.5kg</button>
                                                <button onClick={() => { if(confirm("Remove this exercise?")){ const ns=deepClone(state); ns.days[dIdx].ex.splice(ei,1); setState(ns); }}} className="text-white/20 text-2xl px-1">&times;</button>
                                            </div>
                                        </div>
                                        {e.sets.map((s, si) => (
                                            <div key={si} className="mb-4">
                                                <div className="flex gap-2 mb-2 items-center">
                                                    <input type="number" placeholder="kg" className="w-full text-center" value={s.w} onChange={x => { const ns=deepClone(state); ns.days[dIdx].ex[ei].sets[si].w=x.target.value; setState(ns); }} />
                                                    <input type="number" placeholder="reps" className="w-full text-center" value={s.r} onChange={x => { const ns=deepClone(state); ns.days[dIdx].ex[ei].sets[si].r=x.target.value; setState(ns); }} />
                                                    <button onClick={() => { const ns=deepClone(state); const t=ns.days[dIdx].ex[ei].sets[si]; t.done=!t.done; if(t.done) setTimer(Number(ns.settings.restSeconds)||90); setState(ns); }} className={`w-14 h-12 flex-shrink-0 rounded-xl transition-colors ${s.done ? 'bg-blue-600 border-none' : 'border border-white/20'}`}>{s.done ? '✓' : ''}</button>
                                                </div>
                                                <div className="flex justify-between items-center px-1">
                                                    <span className="plate-text">{renderPlates(s.w)}</span>
                                                    <input placeholder="Set notes (effort/pain)" className="!p-1 !text-[9px] !bg-transparent !border-none opacity-40 text-right w-1/2" value={s.n} onChange={x => { const ns=deepClone(state); ns.days[dIdx].ex[ei].sets[si].n=x.target.value; setState(ns); }} />
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => { const ns=deepClone(state); const sets=ns.days[dIdx].ex[ei].sets; const prevS=sets[sets.length-1]; sets.push({w:prevS?prevS.w:'', r:prevS?prevS.r:'', done:false, n:''}); setState(ns); }} className="w-full text-[9px] opacity-20 font-bold uppercase tracking-widest py-2 border border-dashed border-white/10 rounded-lg mt-2 hover:opacity-100 transition-opacity">+ Add Set (Clone Previous)</button>
                                    </div>
                                ))}

                                {cur.cardio.map((c, ci) => (
                                    <div key={ci} className="bg-white/5 border border-white/10 rounded-2xl p-4">
                                        <div className="flex justify-between items-center mb-4"><p className="text-green-500 font-bold text-xs uppercase">Cardio / LISS</p><button onClick={()=>{const ns=deepClone(state); ns.days[dIdx].cardio.splice(ci,1); setState(ns);}} className="opacity-20 text-xl">&times;</button></div>
                                        <div className="flex gap-2 mb-3"><input type="number" placeholder="Min" className="w-1/3" value={c.m} onChange={x=>{const ns=deepClone(state); ns.days[dIdx].cardio[ci].m=x.target.value; setState(ns);}} /><input placeholder="Intensity/Speed" className="w-2/3" value={c.s} onChange={x=>{const ns=deepClone(state); ns.days[dIdx].cardio[ci].s=x.target.value; setState(ns);}} /></div>
                                        <div className="flex items-center justify-between">
                                            <span className="text-[10px] opacity-40 uppercase font-bold">Session Complete</span>
                                            <button onClick={()=>{const ns=deepClone(state); ns.days[dIdx].cardio[ci].done=!ns.days[dIdx].cardio[ci].done; setState(ns);}} className={`w-14 h-12 rounded-xl transition-all ${c.done ? 'bg-green-600 shadow-lg shadow-green-900/20' : 'border border-white/20'}`}>{c.done ? '✓' : ''}</button>
                                        </div>
                                    </div>
                                ))}

                                <div className="space-y-4 pt-4 border-t border-white/5">
                                    <button onClick={() => { const ns=deepClone(state); ns.days[dIdx].cardio.push({m:'', s:'', done:false}); setState(ns); }} className="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-[10px] font-bold uppercase opacity-60 active:bg-white/10">+ Add Cardio Session</button>
                                    <div className="space-y-1">
                                        <label className="text-[10px] uppercase opacity-30 ml-1 font-bold">Session Summary</label>
                                        <textarea placeholder="How was the energy? Any injuries?..." className="w-full h-24 text-sm" value={cur.notes} onChange={e => { const ns=deepClone(state); ns.days[dIdx].notes=e.target.value; setState(ns); }} />
                                    </div>
                                    <button onClick={logWorkout} className="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-sm shadow-xl shadow-blue-900/20 active:scale-95 transition-all">Complete Workout</button>
                                </div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="space-y-3">
                                <h2 className="text-xl font-black italic uppercase text-blue-500 mb-6">Log History</h2>
                                {state.history.length === 0 && <p className="opacity-30 text-center py-10 uppercase font-bold text-xs">No workouts logged yet.</p>}
                                {[...state.history].reverse().map((h, i) => (
                                    <div key={i} className="p-5 bg-white/5 border border-white/5 rounded-2xl flex justify-between items-center">
                                        <div><p className="font-bold text-sm uppercase">{h.title}</p><p className="text-[10px] opacity-30 font-bold">{h.date}</p></div>
                                        <div className="text-right"><p className="text-blue-500 font-black text-lg">{h.vol} kg</p><p className="text-[8px] opacity-30 uppercase font-black">Total Volume</p></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-black italic uppercase text-blue-500 mb-4">Settings</h2>
                                <div className="p-5 bg-white/5 rounded-2xl space-y-5 border border-white/5">
                                    <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest">User Profile</p>
                                    <div className="space-y-1">
                                        <label className="text-[10px] uppercase opacity-40 ml-1 font-bold tracking-tight">Full Name</label>
                                        <input placeholder="Name" className="w-full" value={state.profile.name} onChange={e=>setState({...state, profile:{...state.profile, name:e.target.value}})} />
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="flex-1 space-y-1">
                                            <label className="text-[10px] uppercase opacity-40 ml-1 font-bold">Height (cm)</label>
                                            <input placeholder="180" className="w-full" value={state.profile.height} onChange={e=>setState({...state, profile:{...state.profile, height:e.target.value}})} />
                                        </div>
                                        <div className="flex-1 space-y-1">
                                            <label className="text-[10px] uppercase opacity-40 ml-1 font-bold">Weight (kg)</label>
                                            <input placeholder="85" className="w-full" value={state.profile.weight} onChange={e=>setState({...state, profile:{...state.profile, weight:e.target.value}})} />
                                        </div>
                                    </div>
                                </div>

                                <div className="p-5 bg-white/5 rounded-2xl space-y-5 border border-white/5">
                                    <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest">Gym Defaults</p>
                                    <div className="flex gap-3">
                                        <div className="flex-1 space-y-1">
                                            <label className="text-[10px] uppercase opacity-40 ml-1 font-bold text-blue-400">Rest Timer (s)</label>
                                            <input type="number" placeholder="90" className="w-full" value={state.settings.restSeconds} onChange={e=>setState({...state, settings:{...state.settings, restSeconds:e.target.value}})} />
                                        </div>
                                        <div className="flex-1 space-y-1">
                                            <label className="text-[10px] uppercase opacity-40 ml-1 font-bold text-blue-400">Bar Weight (kg)</label>
                                            <input type="number" placeholder="20" className="w-full" value={state.settings.barWeight} onChange={e=>setState({...state, settings:{...state.settings, barWeight:e.target.value}})} />
                                        </div>
                                    </div>
                                    <p className="text-[9px] opacity-30 italic leading-tight px-1">Bar weight is used for side-loading math. The rest timer starts automatically when you finish a set.</p>
                                </div>

                                <div className="p-5 border border-blue-500/20 rounded-2xl space-y-3 bg-blue-500/5">
                                    <p className="text-[10px] font-bold opacity-60 uppercase tracking-widest text-center">Data Backup</p>
                                    <button onClick={() => { navigator.clipboard.writeText(JSON.stringify(state)); alert("Cloud Backup Copied!"); }} className="w-full bg-white/5 p-4 rounded-xl font-bold text-[10px] uppercase active:bg-white/10 transition-colors">Export Local Data</button>
                                    <button onClick={() => { const c=prompt("Paste backup code:"); if(c) { setState(safeParse(c, state)); alert("Data Restored!"); }}} className="w-full bg-white/5 p-4 rounded-xl font-bold text-[10px] uppercase active:bg-white/10 transition-colors">Import Backup</button>
                                </div>

                                <div className="p-5 bg-white/5 rounded-2xl space-y-4 border border-white/5">
                                    <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest">Unlock Pro</p>
                                    <div className="flex gap-2">
                                        <input placeholder="Enter Code" className="w-full" value={promo} onChange={e=>setPromo(e.target.value)} />
                                        <button onClick={()=>{if(promo===PRO_KEY){setState({...state, isPro:true}); alert("Pro Active!");}else{alert("Invalid Code");}}} className="bg-blue-600 px-6 rounded-xl font-bold text-[10px] uppercase">Unlock</button>
                                    </div>
                                    <div className={`text-[9px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-full inline-block ${state.isPro ? 'bg-green-500/10 text-green-500 border border-green-500/20' : 'bg-white/5 text-gray-500'}`}>
                                        {state.isPro ? "✓ Lifetime Pro Enabled" : "Standard Edition"}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {libOpen && (
                        <div className="fixed inset-0 bg-black z-50 p-6 overflow-y-auto">
                            <div className="flex justify-between items-center mb-8"><h2 className="text-xl font-black uppercase italic text-blue-500">Add Exercise</h2><button onClick={()=>setLibOpen(false)} className="text-3xl">&times;</button></div>
                            <div className="mb-10 p-5 bg-white/5 rounded-2xl border border-white/10">
                                <p className="text-blue-400 text-[10px] font-bold mb-3 uppercase tracking-widest">Create Custom Move</p>
                                <div className="flex gap-2">
                                    <input placeholder="e.g. Chest Press Mach" className="flex-1 !bg-black" value={customEx} onChange={e=>setCustomEx(e.target.value)} />
                                    <button onClick={()=>{
                                        if(!customEx.trim()) return;
                                        const name=customEx.trim();
                                        setState(prev => {
                                            const ns=deepClone(prev);
                                            if(!ns.lib.Custom.includes(name)) ns.lib.Custom.push(name);
                                            let lastW=''; const lastS=[...ns.history].reverse().find(h=>h.exDetails && h.exDetails[name]); if(lastS) lastW=lastS.exDetails[name];
                                            ns.days[dIdx].ex.push({name, sets:[{w:lastW, r:'', done:false, n:''}]});
                                            return ns;
                                        });
                                        setCustomEx(""); setLibOpen(false);
                                    }} className="bg-blue-600 px-6 rounded-xl font-bold text-xs uppercase">Add</button>
                                </div>
                            </div>
                            {Object.entries(state.lib).map(([category, exercises]) => (
                                <div key={category} className="mb-8">
                                    <p className="text-white/30 text-[10px] font-black mb-4 uppercase tracking-widest border-b border-white/5 pb-1">{category}</p>
                                    <div className="grid grid-cols-1 gap-2">
                                        {exercises.map(en => (
                                            <div key={en} className="flex gap-2">
                                                <button onClick={()=>addExercise(en)} className="flex-1 text-left p-5 bg-white/5 rounded-xl font-bold text-xs uppercase border border-white/5 active:bg-blue-600 transition-colors">{en}</button>
                                                {category === "Custom" && (
                                                    <button onClick={()=>{if(confirm(`Remove "${en}"?`)){setState(prev=>{const ns=deepClone(prev); ns.lib.Custom=ns.lib.Custom.filter(x=>x!==en); return ns;});}}} className="bg-red-900/20 text-red-500 w-14 rounded-xl border border-red-900/20 flex items-center justify-center font-bold text-xl active:bg-red-900/40">&times;</button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {timer > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 z-50 bg-blue-600 p-6 flex flex-col items-center shadow-2xl shadow-blue-500/50 rounded-t-3xl border-t border-white/20 animate-slide-up">
                            <div className="flex justify-between w-full items-center mb-6"><div className="flex flex-col"><span className="text-[10px] uppercase font-bold opacity-70">Rest Interval</span><span className="text-5xl font-mono font-black tabular-nums">{Math.floor(timer/60)}:{(timer%60).toString().padStart(2,'0')}</span></div><button onClick={()=>setTimer(0)} className="bg-black/20 px-5 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest active:scale-95 transition-all">Skip Timer</button></div>
                            {!state.isPro && <div className="ad-placeholder w-full h-[60px] bg-white"><ins className="adsbygoogle" style={{display:'inline-block',width:'320px',height:'50px'}} data-ad-client="ca-pub-REPLACE" data-ad-slot="REPLACE"></ins>ADVERTISEMENT</div>}
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
